<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <h3>Player "X" begins. Click a square!</h3>
      <br>
      <form id="game-grid">
        <table border="2">
          <tr>
            <td class="spot" id="0"></td>
            <td class="spot" id="1"></td>
            <td class="spot" id="2"></td>
          </tr>
          <tr>
            <td class="spot" id="3"></td>
            <td class="spot" id="4"></td>
            <td class="spot" id="5"></td>
          </tr>
          <tr>
            <td class="spot" id="6"></td>
            <td class="spot" id="7"></td>
            <td class="spot" id="8"></td>
          </tr>
        </table>
        <br>
        <a href="/"><button class="btn btn-default">New Game!</button></a>
      </form>
    </div>
  </body>
</html>
